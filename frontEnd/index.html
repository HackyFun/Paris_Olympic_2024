<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Paris Olympics</title>
    <link rel="stylesheet" href="/frontEnd/style.css" />
  </head>
  <body>
    <section class="container">
      <span class="blue"></span>
      <span class="yellow"></span>
      <span class="black"></span>
      <span class="green"></span>
      <span class="red"></span>
    </section>

    <div class="container">
      <div class="countdown days">
        <span class="title">Days</span>
        <div class="countValue"><span class="index1">0</span></div>
      </div>
      <div class="countdown hours">
        <span class="title">Hours</span>
        <div class="countValue"><span class="index1">0</span></div>
        <div class="countValue"><span class="index2">0</span></div>
      </div>
      <div class="countdown minutes">
        <span class="title">Minutes</span>
        <div class="countValue"><span class="index1">0</span></div>
        <div class="countValue"><span class="index2">0</span></div>
      </div>
      <div class="countdown seconds">
        <span class="title">Seconds</span>
        <div class="countValue"><span class="index1">0</span></div>
        <div class="countValue"><span class="index2">0</span></div>
      </div>
    </div>

    <div id="title">
      <h1>Welcome to the 2024 Paris Olymics</h1>
    </div>

    <div id="graph">graph</div>

    <div id="pool">pool</div>

    <script src="/backEnd/views/rings.js"></script>
    <script src="/backEnd/views/countDown.js"></script>
  </body>
</html>
